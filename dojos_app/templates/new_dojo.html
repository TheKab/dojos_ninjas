<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dojo</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css' )}}">
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>New Dojo</h1>
                <form action="/dojos/create_dojo" method="POST">
                <label for="name"> Location:  </p> 
                <input type="text" name="name">
                <button value="New Dojo" type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
            <div class="col-md-6">
                <h1>All Dojos</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Locations: </th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for dojo in dojos %}
                        <tr>
                            <td><a href="/dojos/show_dojo/{{dojo.id}}" value="{{dojo.id}}" type="submit">{{dojo.name}}</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
                </table>
                <a href="/new_ninja" type="button" class="btn btn-primary">Add Ninja</a>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
